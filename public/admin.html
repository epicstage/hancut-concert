<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>관리자 페이지 - 한동훈과 한 컷 토크콘서트</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid rgba(0,0,0,0.1); }
    th { font-weight: 600; color: #374151; }
    tr:hover { background: rgba(0,0,0,0.02); }
    .zone-select { padding: 0.5rem; border-radius: 0.5rem; border: 1px solid #d1d5db; }
    .seat-input { width: 80px; padding: 0.5rem; border-radius: 0.5rem; border: 1px solid #d1d5db; }
  </style>
</head>
<body>
  <div class="min-h-screen bg-gradient-to-br from-red-50 via-white to-sky-50">
    <div id="loginScreen" class="min-h-screen flex items-center justify-center px-4">
      <div class="glass-card max-w-md w-full">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">관리자 로그인</h2>
        <form id="loginForm" class="space-y-4">
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
            <input id="password" type="password" class="input-glass" required />
          </div>
          <button type="submit" class="btn-primary-glass w-full">로그인</button>
        </form>
      </div>
    </div>

    <div id="adminScreen" class="hidden">
      <header class="glass-header">
        <div class="max-w-7xl mx-auto px-4 py-4">
          <h1 class="text-2xl font-bold text-gray-900">관리자 페이지</h1>
        </div>
      </header>

      <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- 랜덤 배정 패널 -->
        <div class="glass-card mb-6">
          <h3 class="text-lg font-bold text-gray-900 mb-4">랜덤 좌석 배정</h3>
          <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">그룹 (가~하)</label>
              <input type="text" id="randomGroups" class="input-glass" placeholder="가,나,다,라" value="가,나,다,라,마,바,사,아,자,차,카,타,파,하" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">그룹당 열 수</label>
              <input type="number" id="rowsPerGroup" class="input-glass" placeholder="10" value="10" min="1" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">열당 좌석 수</label>
              <input type="number" id="seatsPerRow" class="input-glass" placeholder="20" value="20" min="1" />
            </div>
            <div class="flex items-end">
              <button onclick="randomAssignSeats()" class="btn-primary-glass w-full">
                랜덤 배정
              </button>
            </div>
          </div>
          <p class="text-sm text-gray-500">입금 완료된 참가자들에게 자동으로 좌석을 배정합니다.</p>
        </div>

        <div class="glass-card mb-6">
          <div class="relative">
            <input
              type="text"
              id="searchInput"
              class="input-glass pl-10"
              placeholder="이름 또는 전화번호로 검색..."
            />
            <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
        </div>

        <div class="glass-card overflow-x-auto">
          <div id="loading" class="text-center py-8 text-gray-500">로딩 중...</div>
          <table id="participantsTable" class="hidden">
            <thead>
              <tr>
                <th>이름</th>
                <th>전화번호</th>
                <th>입금 상태</th>
                <th>좌석 그룹</th>
                <th>열</th>
                <th>좌석번호</th>
                <th>전체 좌석</th>
                <th>신청 일시</th>
                <th>작업</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
          <div id="emptyMessage" class="hidden text-center py-8 text-gray-500"></div>
        </div>

        <div class="mt-4 text-sm text-gray-600" id="countText"></div>
      </main>

      <!-- 푸터 (나중에 배포사/운영사 정보 추가 예정) -->
      <footer class="mt-16 py-8 border-t border-white/20">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-600">
          <!-- 배포사/운영사 정보는 추후 추가 예정 -->
        </div>
      </footer>
    </div>
  </div>

  <script>
    let participants = [];
    let isAuthenticated = false;

    const loginScreen = document.getElementById('loginScreen');
    const adminScreen = document.getElementById('adminScreen');
    const loginForm = document.getElementById('loginForm');
    const searchInput = document.getElementById('searchInput');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      // 간단한 인증 (실제로는 서버에서 처리해야 함)
      if (password === 'admin123' || password.length > 0) {
        isAuthenticated = true;
        loginScreen.classList.add('hidden');
        adminScreen.classList.remove('hidden');
        loadParticipants();
      } else {
        alert('비밀번호가 올바르지 않습니다.');
      }
    });

    searchInput.addEventListener('input', () => {
      filterParticipants();
    });

    async function loadParticipants() {
      try {
        const response = await fetch('/api/admin/participants');
        const data = await response.json();
        
        if (data.success) {
          participants = data.participants;
          filterParticipants();
        }
      } catch (err) {
        console.error('Error loading participants:', err);
      }
    }

    function filterParticipants() {
      const search = searchInput.value.toLowerCase();
      const filtered = search
        ? participants.filter(p => 
            p.user_name.toLowerCase().includes(search) || 
            p.phone.includes(search)
          )
        : participants;

      displayParticipants(filtered);
    }

    function displayParticipants(list) {
      const tableBody = document.getElementById('tableBody');
      const table = document.getElementById('participantsTable');
      const loading = document.getElementById('loading');
      const emptyMessage = document.getElementById('emptyMessage');
      const countText = document.getElementById('countText');

      loading.classList.add('hidden');
      
      if (list.length === 0) {
        table.classList.add('hidden');
        emptyMessage.classList.remove('hidden');
        emptyMessage.textContent = searchInput.value ? '검색 결과가 없습니다.' : '신청 내역이 없습니다.';
        countText.textContent = '';
        return;
      }

      table.classList.remove('hidden');
      emptyMessage.classList.add('hidden');
      countText.textContent = `총 ${list.length}명`;

      tableBody.innerHTML = list.map(p => `
        <tr>
          <td>${p.user_name}</td>
          <td>${formatPhone(p.phone)}</td>
          <td>
            <label class="flex items-center gap-2 cursor-pointer">
              <input
                type="checkbox"
                ${p.is_paid ? 'checked' : ''}
                onchange="togglePayment(${p.id}, ${p.is_paid})"
                style="width: 1.25rem; height: 1.25rem;"
              />
              <span class="${p.is_paid ? 'text-red-600 font-medium' : 'text-gray-500'}">
                ${p.is_paid ? '입금 완료' : '입금 대기'}
              </span>
            </label>
          </td>
          <td>
            <select class="zone-select" id="group-${p.id}" onchange="updateSeat(${p.id})">
              <option value="">선택</option>
              <option value="가" ${p.seat_group === '가' ? 'selected' : ''}>가</option>
              <option value="나" ${p.seat_group === '나' ? 'selected' : ''}>나</option>
              <option value="다" ${p.seat_group === '다' ? 'selected' : ''}>다</option>
              <option value="라" ${p.seat_group === '라' ? 'selected' : ''}>라</option>
              <option value="마" ${p.seat_group === '마' ? 'selected' : ''}>마</option>
              <option value="바" ${p.seat_group === '바' ? 'selected' : ''}>바</option>
              <option value="사" ${p.seat_group === '사' ? 'selected' : ''}>사</option>
              <option value="아" ${p.seat_group === '아' ? 'selected' : ''}>아</option>
              <option value="자" ${p.seat_group === '자' ? 'selected' : ''}>자</option>
              <option value="차" ${p.seat_group === '차' ? 'selected' : ''}>차</option>
              <option value="카" ${p.seat_group === '카' ? 'selected' : ''}>카</option>
              <option value="타" ${p.seat_group === '타' ? 'selected' : ''}>타</option>
              <option value="파" ${p.seat_group === '파' ? 'selected' : ''}>파</option>
              <option value="하" ${p.seat_group === '하' ? 'selected' : ''}>하</option>
            </select>
          </td>
          <td>
            <input
              type="text"
              class="seat-input"
              id="row-${p.id}"
              value="${p.seat_row || ''}"
              placeholder="열"
              onchange="updateSeat(${p.id})"
            />
          </td>
          <td>
            <input
              type="text"
              class="seat-input"
              id="seat-${p.id}"
              value="${p.seat_number || ''}"
              placeholder="번호"
              onchange="updateSeat(${p.id})"
            />
          </td>
          <td class="font-semibold text-red-600">${p.seat_full || '-'}</td>
          <td class="text-sm text-gray-600">${new Date(p.created_at).toLocaleString('ko-KR')}</td>
          <td>
            <button 
              onclick="deleteParticipant(${p.id}, '${p.user_name}')" 
              class="p-2 text-red-600 hover:text-red-700 hover:bg-red-50 rounded transition-colors"
              title="삭제"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
            </button>
          </td>
        </tr>
      `).join('');
    }

    async function togglePayment(id, currentStatus) {
      try {
        const response = await fetch(`/api/admin/participants/${id}/payment`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ is_paid: !currentStatus }),
        });

        const data = await response.json();
        if (data.success) {
          loadParticipants();
        }
      } catch (err) {
        alert('입금 상태 변경 중 오류가 발생했습니다.');
      }
    }

    async function updateSeat(id) {
      const group = document.getElementById(`group-${id}`).value;
      const row = document.getElementById(`row-${id}`).value;
      const number = document.getElementById(`seat-${id}`).value;

      try {
        const response = await fetch(`/api/admin/participants/${id}/seat`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ seat_group: group, seat_row: row, seat_number: number }),
        });

        const data = await response.json();
        if (data.success) {
          loadParticipants();
        }
      } catch (err) {
        alert('좌석 배정 중 오류가 발생했습니다.');
      }
    }

    async function randomAssignSeats() {
      const groupsInput = document.getElementById('randomGroups').value;
      const rowsPerGroup = parseInt(document.getElementById('rowsPerGroup').value);
      const seatsPerRow = parseInt(document.getElementById('seatsPerRow').value);

      if (!groupsInput || !rowsPerGroup || !seatsPerRow) {
        alert('모든 필드를 입력해주세요.');
        return;
      }

      const groups = groupsInput.split(',').map(g => g.trim()).filter(g => g);

      if (!confirm(`입금 완료된 참가자들에게 랜덤으로 좌석을 배정하시겠습니까?\n\n그룹: ${groups.join(', ')}\n그룹당 열 수: ${rowsPerGroup}\n열당 좌석 수: ${seatsPerRow}`)) {
        return;
      }

      try {
        const response = await fetch('/api/admin/participants/random-seats', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ groups, rowsPerGroup, seatsPerRow }),
        });

        const data = await response.json();
        if (data.success) {
          alert(data.message);
          loadParticipants();
        } else {
          alert(data.error || '랜덤 배정 중 오류가 발생했습니다.');
        }
      } catch (err) {
        alert('랜덤 배정 중 오류가 발생했습니다.');
      }
    }

    async function deleteParticipant(id, userName) {
      const confirmMessage = userName 
        ? `"${userName}" 참가자 정보를 정말 삭제하시겠습니까?\n\n이 작업은 되돌릴 수 없습니다.`
        : '이 참가자 정보를 정말 삭제하시겠습니까?\n\n이 작업은 되돌릴 수 없습니다.';
      
      if (!confirm(confirmMessage)) return;

      try {
        const response = await fetch(`/api/admin/participants/${id}`, {
          method: 'DELETE',
        });

        const data = await response.json();
        if (data.success) {
          alert('삭제되었습니다.');
          loadParticipants();
        } else {
          alert(data.error || '삭제 중 오류가 발생했습니다.');
        }
      } catch (err) {
        console.error('Delete error:', err);
        alert('삭제 중 오류가 발생했습니다. 다시 시도해주세요.');
      }
    }

    function formatPhone(value) {
      if (value.length <= 3) return value;
      if (value.length <= 7) return `${value.slice(0, 3)}-${value.slice(3)}`;
      return `${value.slice(0, 3)}-${value.slice(3, 7)}-${value.slice(7, 11)}`;
    }
  </script>
</body>
</html>
