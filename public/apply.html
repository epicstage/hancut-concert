<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>참가 신청 - 한동훈 토크콘서트</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="min-h-screen bg-gradient-to-br from-red-50 via-white to-sky-50">
    <header class="glass-header">
      <div class="max-w-4xl mx-auto px-4 py-4">
        <a href="/" class="inline-flex items-center gap-2 text-gray-700 hover:text-gray-900" style="text-decoration: none;">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
          <span>돌아가기</span>
        </a>
      </div>
    </header>

    <main class="max-w-2xl mx-auto px-4 py-8">
      <div id="applyFormSection" class="glass-card">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">참가 신청</h2>

        <form id="applyForm" class="space-y-6">
          <div>
            <label class="block text-lg font-medium text-gray-700 mb-3">신청 인원</label>
            <div class="flex gap-4">
              <label class="flex items-center gap-2 cursor-pointer flex-1">
                <input
                  type="radio"
                  name="ticketCount"
                  value="1"
                  id="ticketCount1"
                  class="w-5 h-5 text-red-600"
                  checked
                />
                <span class="text-gray-700">1인 신청 (₩30,000)</span>
              </label>
              <label class="flex items-center gap-2 cursor-pointer flex-1">
                <input
                  type="radio"
                  name="ticketCount"
                  value="2"
                  id="ticketCount2"
                  class="w-5 h-5 text-red-600"
                />
                <span class="text-gray-700">2인 신청 (₩60,000)</span>
              </label>
            </div>
            <p class="mt-2 text-sm text-gray-500">2인 신청 시 신청 완료 후 2번째 참가자 정보를 입력하실 수 있습니다.</p>
          </div>

          <div>
            <label for="name" class="block text-lg font-medium text-gray-700 mb-2">이름</label>
            <input
              id="name"
              type="text"
              inputmode="text"
              class="input-glass"
              placeholder="이름을 입력하세요"
              required
            />
          </div>

          <div>
            <label for="phone" class="block text-lg font-medium text-gray-700 mb-2">전화번호</label>
            <input
              id="phone"
              type="tel"
              inputmode="numeric"
              class="input-glass"
              placeholder="01012345678"
              maxlength="11"
              required
            />
            <p class="mt-2 text-sm text-gray-500">11자리 숫자를 입력하세요 (예: 01012345678)</p>
          </div>

          <div>
            <label for="ssnFirst" class="block text-lg font-medium text-gray-700 mb-2">주민번호 앞자리</label>
            <input
              id="ssnFirst"
              type="tel"
              inputmode="numeric"
              class="input-glass"
              placeholder="620126"
              maxlength="6"
              required
            />
            <p class="mt-2 text-sm text-gray-500">6자리 숫자를 입력하세요 (예: 620126)</p>
          </div>

          <div class="p-4 bg-sky-50/80 backdrop-blur-sm rounded-xl border border-sky-200/50">
            <label class="flex items-start gap-3 cursor-pointer">
              <input
                type="checkbox"
                id="privacyAgree"
                class="mt-1 w-5 h-5 text-red-600 rounded focus:ring-red-500"
                required
              />
              <span class="text-sm text-gray-700">
                <span class="font-semibold text-red-600">[필수]</span> 개인정보 수집 및 활용에 동의합니다.
                <br>
                <span class="text-xs text-gray-500 mt-1 block">
                  신청을 위해 이름, 전화번호, 주민번호 앞자리를 수집하며, 행사 안내 및 좌석 배정 목적으로만 사용됩니다.
                </span>
              </span>
            </label>
          </div>

          <div id="error" class="hidden p-4 bg-red-50 border border-red-200 rounded-lg text-red-700"></div>

          <button type="submit" class="btn-primary-glass w-full" id="submitBtn">
            신청하기
          </button>
        </form>
      </div>

      <div id="applyClosedSection" class="hidden glass-card mb-8 text-center">
        <h2 class="text-3xl font-bold text-gray-900 mb-6">1차 모집이 완료되었습니다</h2>
        <p class="text-lg text-gray-700 mb-6">2차 모집시 SNS를 통해 안내드리겠습니다</p>
        <a href="/" class="btn-secondary-glass inline-block">
          메인으로 돌아가기
        </a>
      </div>
    </main>

    <!-- 푸터 (나중에 배포사/운영사 정보 추가 예정) -->
    <footer class="mt-16 py-8 border-t border-white/20">
      <div class="max-w-4xl mx-auto px-4 text-center text-sm text-gray-600">
        <!-- 배포사/운영사 정보는 추후 추가 예정 -->
      </div>
    </footer>

    <!-- 성공 모달 -->
    <div id="successModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
      <div class="glass-card max-w-md w-full mx-4 text-center">
        <div class="mb-6 flex justify-center">
          <div class="w-20 h-20 bg-red-600 rounded-full flex items-center justify-center" style="animation: bounce 1s infinite;">
            <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </div>
        </div>
        <h2 class="text-2xl font-bold text-gray-900 mb-4">신청이 완료되었습니다!</h2>
        <p class="text-lg text-gray-700 mb-6">신청내역 확인 페이지로 이동합니다...</p>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', async function() {
        // 참가자 수 확인
        try {
          const response = await fetch('/api/participants/count');
          const data = await response.json();
          
          if (data.success && data.count >= 1500) {
            // 1500명 이상이면 신청 폼 숨기고 안내 메시지 표시
            const applyFormSection = document.getElementById('applyFormSection');
            const applyClosedSection = document.getElementById('applyClosedSection');
            
            if (applyFormSection) applyFormSection.classList.add('hidden');
            if (applyClosedSection) applyClosedSection.classList.remove('hidden');
            return; // 폼 로직 실행하지 않음
          }
        } catch (err) {
          console.error('Error checking participant count:', err);
        }

        // 기존 폼 로직
        const phoneInput = document.getElementById('phone');
        const nameInput = document.getElementById('name');
        const ssnFirstInput = document.getElementById('ssnFirst');
        const form = document.getElementById('applyForm');
        const errorDiv = document.getElementById('error');
        const submitBtn = document.getElementById('submitBtn');
        const successModal = document.getElementById('successModal');

        if (!phoneInput || !nameInput || !ssnFirstInput || !form) {
          console.error('Required elements not found');
          return;
        }

        // 전화번호 숫자만 입력 (숫자가 아닌 키는 차단)
        phoneInput.addEventListener('keydown', (e) => {
          // 숫자(0-9), 백스페이스, Delete, Tab, Arrow keys, Home, End 키만 허용
          const allowedKeys = [
            'Backspace', 'Delete', 'Tab', 'ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown',
            'Home', 'End'
          ];
          
          if (allowedKeys.includes(e.key)) {
            return; // 허용된 키는 통과
          }
          
          // 숫자 키만 허용
          if (!/^[0-9]$/.test(e.key)) {
            e.preventDefault(); // 숫자가 아닌 키는 차단
            return;
          }
          
          // 11자리 제한
          if (phoneInput.value.length >= 11 && !allowedKeys.includes(e.key)) {
            e.preventDefault();
          }
        });

        // 붙여넣기 시 숫자만 추출
        phoneInput.addEventListener('input', (e) => {
          const value = e.target.value.replace(/[^0-9]/g, '');
          if (value.length <= 11) {
            phoneInput.value = value;
          } else {
            phoneInput.value = value.slice(0, 11);
          }
        });

        // 주민번호 앞자리 숫자만 입력 (숫자가 아닌 키는 차단)
        ssnFirstInput.addEventListener('keydown', (e) => {
          const allowedKeys = [
            'Backspace', 'Delete', 'Tab', 'ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown',
            'Home', 'End'
          ];
          
          if (allowedKeys.includes(e.key)) {
            return;
          }
          
          if (!/^[0-9]$/.test(e.key)) {
            e.preventDefault();
            return;
          }
          
          if (ssnFirstInput.value.length >= 6 && !allowedKeys.includes(e.key)) {
            e.preventDefault();
          }
        });

        // 주민번호 앞자리 붙여넣기 시 숫자만 추출
        ssnFirstInput.addEventListener('input', (e) => {
          const value = e.target.value.replace(/[^0-9]/g, '');
          if (value.length <= 6) {
            ssnFirstInput.value = value;
          } else {
            ssnFirstInput.value = value.slice(0, 6);
          }
        });

        form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorDiv.classList.add('hidden');
        
        const name = nameInput.value.trim();
        const phone = phoneInput.value.replace(/[^0-9]/g, '');
        const ssnFirst = ssnFirstInput.value.replace(/[^0-9]/g, '');
        const ticketCount = parseInt(document.querySelector('input[name="ticketCount"]:checked')?.value || '1');

        if (!name) {
          showError('이름을 입력해주세요.');
          return;
        }

        if (phone.length !== 11) {
          showError('전화번호를 정확히 입력해주세요. (11자리)');
          return;
        }

        if (ssnFirst.length !== 6) {
          showError('주민번호 앞자리를 정확히 입력해주세요. (6자리)');
          return;
        }

        // 주민번호 앞자리 유효성 검사 (yymmdd 형식)
        const yy = parseInt(ssnFirst.substring(0, 2));
        const mm = parseInt(ssnFirst.substring(2, 4));
        const dd = parseInt(ssnFirst.substring(4, 6));
        
        // 월 검증 (01-12)
        if (mm < 1 || mm > 12) {
          showError('주민번호 앞자리의 월(3-4번째 자리)이 올바르지 않습니다. (01-12)');
          return;
        }
        
        // 일 검증 (월에 따른 유효한 일자 범위)
        const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        const maxDay = daysInMonth[mm - 1];
        
        if (dd < 1 || dd > maxDay) {
          showError(`주민번호 앞자리의 일(5-6번째 자리)이 올바르지 않습니다. (${mm}월은 01-${String(maxDay).padStart(2, '0')}일까지 가능)`);
          return;
        }

        const privacyAgree = document.getElementById('privacyAgree').checked;
        if (!privacyAgree) {
          showError('개인정보 활용동의는 필수입니다.');
          return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = '신청 중...';

        try {
          const response = await fetch('/api/participants', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              user_name: name, 
              phone, 
              ssn_first: ssnFirst,
              ticket_count: ticketCount
            }),
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || '신청 중 오류가 발생했습니다.');
          }

          // 성공 메시지 업데이트
          const successMessage = document.querySelector('#successModal p');
          if (successMessage && ticketCount === 2) {
            successMessage.textContent = '신청이 완료되었습니다. 신청내역 확인 페이지에서 2번째 참가자 정보를 입력해주세요.';
          }

          successModal.classList.remove('hidden');
          setTimeout(() => {
            window.location.href = '/check.html';
          }, ticketCount === 2 ? 3000 : 2000);
        } catch (err) {
          console.error('Submit error:', err);
          showError(err.message || '신청 중 오류가 발생했습니다. 다시 시도해주세요.');
          submitBtn.disabled = false;
          submitBtn.textContent = '신청하기';
        }
        });

        function showError(message) {
          if (errorDiv) {
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
          } else {
            alert(message);
          }
        }
      });
    </script>
  </div>
</body>
</html>
