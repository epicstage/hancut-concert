<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>한동훈과 한 컷 토크콘서트</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="min-h-screen bg-gradient-to-br from-red-50 via-white to-sky-50">
    <!-- 헤더 -->
    <header class="glass-header sticky top-0 z-50">
      <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="logo-rounded">
            <span class="text-white font-bold text-xl">한컷</span>
          </div>
          <h1 class="text-xl font-bold text-gray-900">한동훈과 한 컷</h1>
        </div>
      </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="max-w-4xl mx-auto px-4 py-12">
      <!-- 메인 카드 -->
      <div class="glass-card mb-8 animate-float">
        <div class="mb-6">
          <span class="tag-sky">한동훈과 한컷</span>
        </div>
        
        <h2 class="text-4xl font-bold text-gray-900 mb-8">
          한동훈과 한 컷 토크콘서트
        </h2>
        
        <div class="space-y-5 text-lg text-gray-700">
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center shadow-lg">
              <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
            </div>
            <span class="font-medium">2025년 12월 14일 (일)</span>
          </div>
          
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-full bg-sky-100 flex items-center justify-center shadow-lg">
              <svg class="w-6 h-6 text-sky-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </div>
            <span class="font-medium">킨텍스 (KINTEX)</span>
          </div>
          
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center shadow-lg">
              <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
              </svg>
            </div>
            <span class="font-medium">참가 신청 접수 중</span>
          </div>
        </div>
      </div>

      <!-- 액션 버튼들 -->
      <div class="space-y-4">
        <a href="/apply.html" class="block">
          <button class="btn-primary-glass w-full">
            참가 신청하기
          </button>
        </a>
        
        <a href="/check.html" class="block">
          <button class="btn-secondary-glass w-full">
            신청내역 확인
          </button>
        </a>
        
        <a href="/seat.html" class="block">
          <button class="btn-secondary-glass w-full">
            좌석 확인
          </button>
        </a>
      </div>
    </main>

    <!-- 푸터 (나중에 배포사/운영사 정보 추가 예정) -->
    <footer class="mt-16 py-8 border-t border-white/20">
      <div class="max-w-4xl mx-auto px-4 text-center text-sm text-gray-600">
        <!-- 배포사/운영사 정보는 추후 추가 예정 -->
      </div>
    </footer>
  </div>
</body>
</html>
