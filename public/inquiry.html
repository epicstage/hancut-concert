<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>문의하기 - 한동훈 토크콘서트</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="min-h-screen bg-gradient-to-br from-red-50 via-white to-sky-50">
    <!-- 헤더 -->
    <header class="glass-header sticky top-0 z-50">
      <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="/" class="text-xl font-bold text-gray-900">← 돌아가기</a>
      </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="max-w-4xl mx-auto px-4 py-12">
      <!-- 1단계: 전화번호 입력 (신청자 확인) -->
      <div id="step1" class="glass-card mb-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-8">문의하기</h2>
        
        <form id="loginForm" class="space-y-6">
          <div>
            <label for="phone" class="block text-lg font-medium text-gray-700 mb-2">전화번호</label>
            <input
              id="phone"
              type="tel"
              inputmode="numeric"
              class="input-glass"
              placeholder="01012345678"
              maxlength="11"
              required
            />
            <p class="mt-2 text-sm text-gray-500">신청 시 사용한 전화번호를 입력해주세요 (11자리 숫자)</p>
          </div>

          <div id="error" class="hidden p-4 bg-red-50 border border-red-200 rounded-lg text-red-700"></div>

          <button type="submit" class="btn-primary-glass w-full" id="submitBtn">
            다음
          </button>
        </form>
      </div>

      <!-- 2단계: 문의내용 입력 및 문의 내역 확인 -->
      <div id="step2" class="hidden">
        <div class="glass-card mb-8">
          <h2 class="text-3xl font-bold text-gray-900 mb-8">문의하기</h2>
          
          <form id="inquiryForm" class="space-y-6">
            <div>
              <label for="content" class="block text-lg font-medium text-gray-700 mb-2">문의내용</label>
              <textarea
                id="content"
                class="input-glass"
                rows="6"
                placeholder="문의하실 내용을 입력해주세요"
                required
              ></textarea>
            </div>

            <div id="error2" class="hidden p-4 bg-red-50 border border-red-200 rounded-lg text-red-700"></div>

            <button type="submit" class="btn-primary-glass w-full" id="submitBtn2">
              문의하기
            </button>
          </form>
        </div>

        <!-- 문의 내역 -->
        <div class="glass-card mb-8">
          <h3 class="text-xl font-bold text-gray-900 mb-6">문의 내역</h3>
          <div id="inquiryHistory" class="space-y-4">
            <div class="text-center py-8 text-gray-500">로딩 중...</div>
          </div>
        </div>
      </div>
    </main>

    <!-- 푸터 -->
    <footer class="mt-16 py-8 border-t border-white/20">
      <div class="max-w-4xl mx-auto px-4 text-center text-sm text-gray-600">
        <!-- 배포사/운영사 정보는 추후 추가 예정 -->
      </div>
    </footer>

    <!-- 성공 모달 -->
    <div id="successModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
      <div class="glass-card max-w-md w-full mx-4 text-center">
        <div class="mb-6 flex justify-center">
          <div class="w-20 h-20 bg-red-600 rounded-full flex items-center justify-center" style="animation: bounce 1s infinite;">
            <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </div>
        </div>
        <h2 class="text-2xl font-bold text-gray-900 mb-4">문의가 접수되었습니다!</h2>
        <p class="text-lg text-gray-700 mb-6">빠른 시일 내에 답변드리겠습니다.</p>
        <button onclick="location.reload()" class="btn-primary-glass w-full">
          확인
        </button>
      </div>
    </div>

    <script>
      let currentName = '';
      let currentPhone = '';

      document.addEventListener('DOMContentLoaded', function() {
        const phoneInput = document.getElementById('phone');
        const loginForm = document.getElementById('loginForm');
        const inquiryForm = document.getElementById('inquiryForm');
        const errorDiv = document.getElementById('error');
        const errorDiv2 = document.getElementById('error2');
        const submitBtn = document.getElementById('submitBtn');
        const submitBtn2 = document.getElementById('submitBtn2');
        const successModal = document.getElementById('successModal');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');

        if (!phoneInput || !loginForm) {
          console.error('Required elements not found');
          return;
        }

        // 전화번호 숫자만 입력
        phoneInput.addEventListener('keydown', (e) => {
          const allowedKeys = [
            'Backspace', 'Delete', 'Tab', 'ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown',
            'Home', 'End'
          ];
          
          if (allowedKeys.includes(e.key)) {
            return;
          }
          
          if (!/^[0-9]$/.test(e.key)) {
            e.preventDefault();
            return;
          }
          
          if (phoneInput.value.length >= 11 && !allowedKeys.includes(e.key)) {
            e.preventDefault();
          }
        });

        phoneInput.addEventListener('input', (e) => {
          const value = e.target.value.replace(/[^0-9]/g, '');
          if (value.length <= 11) {
            phoneInput.value = value;
          } else {
            phoneInput.value = value.slice(0, 11);
          }
        });

        // 1단계: 전화번호 입력 후 신청자 확인 및 다음 단계로
        loginForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          errorDiv.classList.add('hidden');
          
          const phone = phoneInput.value.replace(/[^0-9]/g, '');

          if (phone.length !== 11) {
            showError('전화번호를 정확히 입력해주세요. (11자리)', errorDiv);
            return;
          }

          submitBtn.disabled = true;
          submitBtn.textContent = '확인 중...';

          try {
            // 전화번호로 신청자 확인
            const response = await fetch(`/api/participants/phone/${phone}`);
            const data = await response.json();

            if (!response.ok || !data.success) {
              throw new Error('신청 내역을 찾을 수 없습니다. 신청 시 사용한 전화번호를 확인해주세요.');
            }

            // 신청자 정보 저장
            currentName = data.participant.user_name;
            currentPhone = phone;

            // 2단계로 이동
            step1.classList.add('hidden');
            step2.classList.remove('hidden');
            
            // 문의 내역 로드
            loadInquiryHistory(phone);
          } catch (err) {
            console.error('Participant check error:', err);
            showError(err.message || '신청 내역을 찾을 수 없습니다. 신청 시 사용한 전화번호를 확인해주세요.', errorDiv);
            submitBtn.disabled = false;
            submitBtn.textContent = '다음';
          }
        });

        // 2단계: 문의내용 제출
        if (inquiryForm) {
          inquiryForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv2.classList.add('hidden');
            
            const content = document.getElementById('content').value.trim();

            if (!content) {
              showError('문의내용을 입력해주세요.', errorDiv2);
              return;
            }

            submitBtn2.disabled = true;
            submitBtn2.textContent = '문의 접수 중...';

            try {
              const response = await fetch('/api/inquiries', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone: currentPhone, content }),
              });

              const data = await response.json();

              if (!response.ok) {
                throw new Error(data.error || '문의 접수 중 오류가 발생했습니다.');
              }

              successModal.classList.remove('hidden');
              // 문의 내역 새로고침
              loadInquiryHistory(currentPhone);
              // 문의내용 초기화
              document.getElementById('content').value = '';
            } catch (err) {
              console.error('Submit error:', err);
              showError(err.message || '문의 접수 중 오류가 발생했습니다. 다시 시도해주세요.', errorDiv2);
              submitBtn2.disabled = false;
              submitBtn2.textContent = '문의하기';
            }
          });
        }

        async function loadInquiryHistory(phone) {
          const historyDiv = document.getElementById('inquiryHistory');
          if (!historyDiv) return;

          historyDiv.innerHTML = '<div class="text-center py-8 text-gray-500">로딩 중...</div>';

          try {
            const response = await fetch(`/api/inquiries/phone/${phone}`);
            const data = await response.json();

            if (!response.ok) {
              throw new Error(data.error || '문의 내역을 불러오는 중 오류가 발생했습니다.');
            }

            const inquiries = data.inquiries || [];

            if (inquiries.length === 0) {
              historyDiv.innerHTML = '<div class="text-center py-8 text-gray-500">문의 내역이 없습니다.</div>';
              return;
            }

            historyDiv.innerHTML = inquiries.map(inq => `
              <div class="p-4 border border-gray-200 rounded-lg ${inq.is_answered ? 'bg-green-50/50' : 'bg-white'}">
                <div class="flex justify-between items-start mb-3">
                  <div>
                    <span class="text-sm text-gray-500">${formatDateTime(inq.created_at)}</span>
                    ${inq.is_answered ? '<span class="badge-green text-xs ml-2">답변 완료</span>' : '<span class="badge-red text-xs ml-2">답변 대기</span>'}
                  </div>
                </div>
                
                <div class="mb-3">
                  <p class="text-sm font-medium text-gray-700 mb-1">문의내용</p>
                  <p class="text-gray-900 whitespace-pre-wrap">${inq.content}</p>
                </div>

                ${inq.is_answered ? `
                  <div class="pt-3 border-t border-gray-200">
                    <p class="text-sm font-medium text-gray-700 mb-1">답변</p>
                    <p class="text-gray-900 whitespace-pre-wrap">${inq.answer}</p>
                    <p class="text-xs text-gray-400 mt-2">답변일시: ${formatDateTime(inq.answered_at)}</p>
                  </div>
                ` : ''}
              </div>
            `).join('');
          } catch (err) {
            console.error('Load history error:', err);
            historyDiv.innerHTML = '<div class="text-center py-8 text-red-500">문의 내역을 불러오는 중 오류가 발생했습니다.</div>';
          }
        }

        function formatDateTime(dateTimeStr) {
          if (!dateTimeStr) return '-';
          try {
            // YYYY-MM-DD HH:mm:ss 형식을 파싱
            const dateStr = dateTimeStr.replace(' ', 'T');
            const date = new Date(dateStr);
            // 한국 시간대로 표시
            return date.toLocaleString('ko-KR', {
              year: 'numeric',
              month: '2-digit',
              day: '2-digit',
              hour: '2-digit',
              minute: '2-digit',
              second: '2-digit',
              hour12: false,
              timeZone: 'Asia/Seoul'
            });
          } catch (e) {
            return dateTimeStr;
          }
        }

        function showError(message, errorElement) {
          if (errorElement) {
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
          } else {
            alert(message);
          }
        }
      });
    </script>
  </div>
</body>
</html>
