<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>좌석 확인 - 한동훈 토크콘서트</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#dc2626',
            'primary-dark': '#b91c1c',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/styles.css?v=3" />
</head>
<body>
  <div class="min-h-screen bg-gradient-to-br from-red-50 via-white to-sky-50">
    <header class="glass-header">
      <div class="max-w-4xl mx-auto px-4 py-4">
        <a href="/" class="inline-flex items-center gap-2 text-gray-700 hover:text-gray-900" style="text-decoration: none;">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
          <span>돌아가기</span>
        </a>
      </div>
    </header>

    <main class="max-w-2xl mx-auto px-4 py-8">
      <div class="glass-card">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">좌석 확인</h2>

        <div id="checkForm">
          <form id="seatForm" class="space-y-6">
            <div>
              <label for="phone" class="block text-lg font-medium text-gray-700 mb-2">전화번호</label>
              <input
                id="phone"
                type="tel"
                inputmode="numeric"
                class="input-glass"
                placeholder="01012345678"
                maxlength="11"
                required
              />
              <p class="mt-2 text-sm text-gray-500">11자리 숫자를 입력하세요 (예: 01012345678)</p>
            </div>

            <div id="error" class="hidden p-4 bg-red-50 border border-red-200 rounded-lg text-red-700"></div>

            <button type="submit" class="btn-primary-glass w-full" id="submitBtn">
              좌석 확인하기
            </button>
          </form>
        </div>

        <div id="seatResult" class="hidden text-center py-8">
          <p class="text-lg text-gray-700 mb-4">당신의 좌석 번호는</p>
          <p id="seatDisplay" class="text-6xl font-bold text-red-600 mb-8"></p>
          <button onclick="resetForm()" class="btn-secondary-glass">
            다시 조회하기
          </button>
        </div>
      </div>
    </main>

    <!-- 푸터 (나중에 배포사/운영사 정보 추가 예정) -->
    <footer class="mt-16 py-8 border-t border-white/20">
      <div class="max-w-4xl mx-auto px-4 text-center text-sm text-gray-600">
        <!-- 배포사/운영사 정보는 추후 추가 예정 -->
      </div>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const phoneInput = document.getElementById('phone');
      const form = document.getElementById('seatForm');
      const checkForm = document.getElementById('checkForm');
      const seatResult = document.getElementById('seatResult');
      const errorDiv = document.getElementById('error');
      const submitBtn = document.getElementById('submitBtn');

      if (!phoneInput || !form) {
        console.error('Required elements not found');
        return;
      }

      // 전화번호 숫자만 입력 (숫자가 아닌 키는 차단)
      phoneInput.addEventListener('keydown', (e) => {
        // 숫자(0-9), 백스페이스, Delete, Tab, Arrow keys, Home, End 키만 허용
        const allowedKeys = [
          'Backspace', 'Delete', 'Tab', 'ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown',
          'Home', 'End'
        ];
        
        if (allowedKeys.includes(e.key)) {
          return; // 허용된 키는 통과
        }
        
        // 숫자 키만 허용
        if (!/^[0-9]$/.test(e.key)) {
          e.preventDefault(); // 숫자가 아닌 키는 차단
          return;
        }
        
        // 11자리 제한
        if (phoneInput.value.length >= 11 && !allowedKeys.includes(e.key)) {
          e.preventDefault();
        }
      });

      // 붙여넣기 시 숫자만 추출
      phoneInput.addEventListener('input', (e) => {
        const value = e.target.value.replace(/[^0-9]/g, '');
        if (value.length <= 11) {
          phoneInput.value = value;
        } else {
          phoneInput.value = value.slice(0, 11);
        }
      });

      form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.classList.add('hidden');
      
      const phone = phoneInput.value.replace(/[^0-9]/g, '');

      if (phone.length !== 11) {
        showError('전화번호를 정확히 입력해주세요. (11자리)');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = '조회 중...';

      try {
        const response = await fetch(`/api/seat/${phone}`);
        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || '조회 중 오류가 발생했습니다.');
        }

        document.getElementById('seatDisplay').textContent = data.seat;
        if (checkForm) checkForm.classList.add('hidden');
        if (seatResult) seatResult.classList.remove('hidden');
      } catch (err) {
        console.error('Fetch error:', err);
        showError(err.message || '조회 중 오류가 발생했습니다. 다시 시도해주세요.');
      } finally {
        if (submitBtn) {
          submitBtn.disabled = false;
          submitBtn.textContent = '좌석 확인하기';
        }
      }
      });

      window.resetForm = function() {
        if (checkForm) checkForm.classList.remove('hidden');
        if (seatResult) seatResult.classList.add('hidden');
        if (phoneInput) phoneInput.value = '';
      };

      function showError(message) {
        if (errorDiv) {
          errorDiv.textContent = message;
          errorDiv.classList.remove('hidden');
        } else {
          alert(message);
        }
      }
    });
  </script>
</body>
</html>
