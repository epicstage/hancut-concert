name = "hancut-concert"
compatibility_date = "2024-01-01"
pages_build_output_dir = "public"

# Functions 빌드 설정
[build]
command = "npm install"

# D1 데이터베이스 설정
[[d1_databases]]
binding = "DB"
database_name = "hancut-concert-db"
database_id = "e851631b-ae22-4c9c-b779-6421362c1a71"

# KV 네임스페이스 (캐싱용)
[[kv_namespaces]]
binding = "CACHE"
id = "b748c217b9db413a9ed110471431ad45"

# Rate Limiting 설정 (Cloudflare 내장)
# 실제 Rate Limiting은 Cloudflare Dashboard에서 설정하거나
# 코드에서 KV를 사용하여 구현

